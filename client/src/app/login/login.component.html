<main class="login-page pt-20">
  <section class="login-form space-y-12">
    <h1 class="text-3xl font-bold text-center text-gray-700">
      Bienvenue sur Pangolinâ€™s Contact
    </h1>
    <form
      #login="ngForm"
      (ngSubmit)="Login(login)"
      class="bg-second_color max-w-[700px] mx-auto py-8 px-10 space-y-10 rounded-lg"
    >
      <h2 class="text-xl font-semibold text-gray-50 text-center">
        Se Connecter
      </h2>
      <div class="inputs w-full flex flex-col">
        <div class="input w-full mb-8">
          <input
            type="text"
            name="username"
            class="w-full rounded-full py-2 px-4 placeholder:text-gray-500 placeholder:font-medium"
            placeholder="Entrez votre nom d'utilisateur"
            [required]="true"
            ngModel
          />
        </div>
        <div class="input w-full rounded-full mb-4">
          <div class="field w-full">
            <input
              type="password"
              name="password"
              class="w-full rounded-full py-2 px-4 placeholder:text-gray-500 placeholder:font-medium"
              placeholder="Entrez votre mot de passe"
              [required]="true"
              ngModel
            />
            <div class="logo"></div>
          </div>
        </div>
      </div>
      <div class="button text-center">
        <button
          type="submit"
          class="px-8 py-3 bg-bg_input_color rounded-full font-bold text-sm"
        >
          Se Connecter
        </button>
      </div>
      <div class="register-link text-center">
        <a href="register" class="text-gray-50 underline underline-2"
          >Pas encore inscrit ? inscrivez-vous ici</a
        >
      </div>
    </form>
  </section>
</main>
