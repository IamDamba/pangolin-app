<main class="flex flex-col space-y-6">
  <section class="right flex-1">
    <div class="content w-full text-center pt-12 space-y-12">
      <div class="page-title space-y-6">
        <h1 class="font-bold text-3xl">Mon Pangolin</h1>
        <button
          class="w-full max-w-[300px] mx-auto py-3 bg-second_color text-gray-50"
          (click)="goToProfile()"
        >
          Modifier profil
        </button>
      </div>
      <div class="flex flex-col justify-center max-w-[700px] mx-auto">
        <div class="bottom bg-main_color px-4 py-10">
          <form action="" class="flex flex-col gap-y-16">
            <div class="inputs flex flex-col gap-y-6">
              <div class="input grid grid-cols-2 items-center gap-x-4">
                <label
                  class="text-start font-semibold text-gray-50"
                  for="username"
                  >Nom personnage</label
                >
                <input
                  type="text"
                  placeholder="Username"
                  class="px-4 py-2 bg-bg_input_color text-gray-950 placeholder:text-gray-500 font-semibold"
                  [value]="current_pangolin?.username"
                  disabled
                />
              </div>

              <div class="select grid grid-cols-2 items-center gap-x-4">
                <label class="text-start font-semibold text-gray-50" for="role"
                  >Rôle</label
                ><input
                  type="text"
                  placeholder="Rôle"
                  class="px-4 py-2 bg-bg_input_color text-gray-950 placeholder:text-gray-500 font-semibold"
                  [value]="current_pangolin?.role"
                  disabled
                />
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </section>
  <section class="friend-list">
    <div class="top flex max-w-[700px] mx-auto">
      <div class="button w-full">
        <button
          class="bg-bg_input_color w-full py-3 border-2 transition-all duration-300 hover:bg-main_color hover:text-gray-50"
          (click)="ShowFriendList()"
        >
          <fa-icon [icon]="fa_users"></fa-icon>
        </button>
      </div>
      <div class="button w-full">
        <button
          class="bg-bg_input_color w-full py-3 border-2 transition-all duration-300 hover:bg-main_color hover:text-gray-50"
          (click)="ShowSearcUsers()"
        >
          <fa-icon [icon]="fa_user_plus"></fa-icon>
        </button>
      </div>
    </div>
    <div class="bottom">
      <app-friends-list
        [pangolin_username]="current_pangolin?.username"
        *ngIf="show_component == 1"
      ></app-friends-list>
      <app-search-users *ngIf="show_component == 2"></app-search-users>
    </div>
  </section>
</main>
